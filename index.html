<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title> Nutrição Monica</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
    <header>
        <div class="container">


            <h1 id="titulo-pagina">Aparecida Nutrição</h1>
        </div>
    </header>
    <main>
        <section class="container">
            <h2>Meus pacientes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Peso(kg)</th>
                        <th>Altura(m)</th>
                        <th>Gordura Corporal(%)</th>
                        <th>IMC</th>
                    </tr>
                </thead>
                <tbody id="tabela-pacientes">
                    <tr class="paciente">
                        <td class="info-nome" id="nome">Manu</td>
                        <td class="info-peso" id="peso">58</td>
                        <td class="info-altura" id="altura">1.65</td>
                        <td class="info-gordura" id="gordura">10</td>
                        <td class="info-imc" id="imc">0</td>
                    </tr>

                    <tr class="paciente">
                        <td class="info-nome">Gaby</td>
                        <td class="info-peso">50</td>
                        <td class="info-altura">1.60</td>
                        <td class="info-gordura">40</td>
                        <td class="info-imc">0</td>
                    </tr>

                    <tr class="paciente">
                        <td class="info-nome">Ericka</td>
                        <td class="info-peso">54</td>
                        <td class="info-altura">1.64</td>
                        <td class="info-gordura">14</td>
                        <td class="info-imc">0</td>
                    </tr>

                    <tr class="paciente">
                        <td class="info-nome">Camilly</td>
                        <td class="info-peso">60</td>
                        <td class="info-altura">1.65</td>
                        <td class="info-gordura">24</td>
                        <td class="info-imc">0</td>
                    </tr>
                    <tr class="paciente">
                        <td class="info-nome">Evellyn</td>
                        <td class="info-peso">60</td>
                        <td class="info-altura">1.55</td>
                        <td class="info-gordura">19</td>
                        <td class="info-imc">0</td>
                    </tr>
                </tbody>
            </table>

        </section>

        <section class="container">
            <h2 id="titulo-form"> Adicionar novo paciente </h2>
                <span id="mensagem de erro"> </span>
                <form id="form-adiciona">
                    <div class="grupo">
                        <label for="nome">Nome</label>
         <input placeholder="Digite o nome do Paciente" id="nome" name="nome" type="text" name=" nome " class="campo" required>
                    </div>

                    <div class="grupo">
                        <label for="nome">Peso(kg)</label>
                    <input placeholder="Digite o nome do Paciente" id="nome" name="nome" type="text" name=" nome " class="campo" required>
                    </div>

                    <div class="grupo">
                        <label for="nome">Altura(m)	</label>
                    <input placeholder="Digite o nome do Paciente" id="nome" name="nome" type="text" name=" nome " class="campo" required>
                    </div>

                    <div class="grupo">
                        <label for="nome">Gordura Corporal(%)	</label>
                    <input placeholder="Digite o nome do Paciente" id="nome" name="nome" type="text" name=" nome " class="campo" required>
                    </div> 
                <button id="adicionar-paciente" class="botão bto-principal">
                Adicionar

                </button>

                </form>         
        </section>
    </main>
    <script src="js/script.js"></script>
    <script src="js/form.js"></script>



</body>

</html>
